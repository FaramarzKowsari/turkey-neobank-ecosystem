         * Manually renders SVG paths using index access to prevent destructuring errors
         */
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            const [iconData, setIconData] = React.useState(null);

            const toPascalCase = (str) => {
                if (!str) return "";
                return str.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('');
            };

            React.useEffect(() => {
                const searchIcon = () => {
                    if (window.lucide && window.lucide.icons) {
                        const pName = toPascalCase(name);
                        const data = window.lucide.icons[pName] || window.lucide.icons[name];
                        if (data && Array.isArray(data)) {
                            setIconData(data);
                            return true;
                        }
                    }
                    return false;
                };

                if (!searchIcon()) {
                    const timer = setInterval(() => { if (searchIcon()) clearInterval(timer); }, 100);
                    return () => clearInterval(timer);
                }
            }, [name]);

            if (!iconData || !iconData[2]) {
                return <span style={{ width: size, height: size, display: 'inline-block' }} className={className}></span>;
            }

            const children = iconData[2];

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={`lucide-icon ${className}`}
                    {...props}
                >
                    {children.map((child, i) => {
                        if (child && typeof child[0] === 'string') {
                            return React.createElement(child[0], { ...child[1], key: i });
                        }
                        return null;
                    })}
                </svg>
            );
        };

                if (!synth || !hasInteracted) return;
                synth.cancel(); 
                const section = t.sections[activeTab];
                const text = `${section.title}. ${section.content}`;
                const u = new SpeechSynthesisUtterance(text);
                const voices = synth.getVoices();
                const target = lang === 'en' ? 'en-US' : 'tr-TR';
                const v = voices.find(v => v.lang.includes(target) && (v.name.includes('Google') || v.name.includes('Natural'))) || voices.find(v => v.lang.includes(target)) || voices[0];
                if (v) u.voice = v;
                u.rate = playbackSpeed; u.volume = volume;
                u.onend = () => setIsPlaying(false); u.onstart = () => setIsPlaying(true);
                setTimeout(() => synth.speak(u), 50);
            };

            React.useEffect(() => { if (isPlaying) speakText(); }, [playbackSpeed, volume]);
            React.useEffect(() => { if (hasInteracted) { synth.cancel(); setTimeout(speakText, 600); } }, [activeTab, lang, hasInteracted]);

            return (
                <div className={`flex h-screen font-sans overflow-hidden transition-colors duration-500 ${isDark ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`} onClick={() => { if(!hasInteracted) setHasInteracted(true); }}>
                    
                    {!hasInteracted && (
                        <div className="fixed inset-0 z-[100] bg-indigo-950 flex items-center justify-center p-6 text-center">
                            <button className="bg-white p-12 rounded-[4rem] shadow-2xl flex flex-col items-center gap-8 animate-in active:scale-95 transition-transform border-[10px] border-white">
                                <div className="w-24 h-24 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-2xl pulse-button"><Icon name="play" size={48} /></div>
                                <h2 className="text-2xl font-black text-slate-900 tracking-tight uppercase">{t.startPrompt}</h2>
                                <p className="text-[10px] text-slate-400 font-black tracking-widest uppercase opacity-60 leading-none">Turkey Digital Banking Research</p>
                            </button>
                        </div>
                    )}

                    {message && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[110] bg-slate-900 text-white px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-4 animate-in">
                            <Icon name="check-circle-2" size={24} className="text-emerald-400"/><span className="text-xs font-black uppercase tracking-widest leading-none">{message}</span>
                        </div>
                    )}

                    <div className={`fixed inset-y-0 left-0 z-50 w-72 border-r transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform lg:relative lg:translate-x-0 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                        <div className="p-8 border-b flex items-center justify-between border-slate-100 dark:border-slate-800">
                            <div className="flex items-center gap-2 font-black text-xl text-indigo-600">
                                <Icon name="book-open" size={28} />
                                <span className="tracking-tighter uppercase">NEO-TURKEY</span>
                            </div>
                            <button onClick={() => setSidebarOpen(false)} className="lg:hidden p-2 hover:bg-slate-100 rounded-xl transition-colors"><Icon name="x" size={24} /></button>
                        </div>
                        <nav className="p-6 space-y-1.5 overflow-y-auto h-[calc(100vh-100px)]">
                            <p className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Chapters</p>
                            {navItems.map((key) => (
                                <button key={key} onClick={() => { setActiveTab(key); setSidebarOpen(false); }} className={`w-full flex items-center gap-4 px-6 py-4.5 rounded-[2rem] transition-all ${activeTab === key ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>
                                    <span className="text-[10px] uppercase font-black text-left tracking-widest">{t.sections[key].title}</span>
                                </button>
                            ))}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className={`h-20 border-b flex items-center justify-between px-8 shrink-0 z-30 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setSidebarOpen(true)} className="lg:hidden p-3 bg-indigo-600 text-white rounded-2xl shadow-lg flex items-center gap-2 px-4 transition-transform active:scale-95"><Icon name="menu" size={20} /><span className="text-[10px] font-black">{t.ui.menu}</span></button>
                                <div className="hidden md:block font-bold text-slate-400 text-[10px] uppercase tracking-[0.4em] leading-none">{t.title}</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsDark(!isDark)} className="p-3 bg-slate-100 dark:bg-slate-800 rounded-xl transition-all hover:scale-110 active:scale-95"><Icon name={isDark ? "sun" : "moon"} size={20}/></button>
                                <div className="flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1.5 rounded-2xl shadow-inner">
                                    <button onClick={() => setLang('en')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'en' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400'}`}>EN</button>
                                    <button onClick={() => setLang('tr')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'tr' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400'}`}>TR</button>
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 md:p-10">
                            <div className="max-w-6xl mx-auto space-y-12 animate-in">
                                <div className={`rounded-[2.5rem] border-2 shadow-xl p-8 flex flex-col md:flex-row items-center gap-10 sticky top-0 z-40 backdrop-blur-xl ${isDark ? 'bg-slate-900/95 border-slate-800' : 'bg-white/95 border-indigo-50'}`}>
                                    <div className="flex items-center gap-4 shrink-0">
                                        <button onClick={() => { if(isPlaying) synth.pause(); else synth.resume(); setIsPlaying(!isPlaying); }} className="w-16 h-16 flex flex-col items-center justify-center bg-indigo-600 text-white rounded-3xl shadow-xl hover:scale-105 active:scale-95 pulse-button"><Icon name={isPlaying ? "pause" : "play"} size={32} /></button>
                                        <button onClick={speakText} className="w-10 h-10 flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-800 rounded-2xl"><Icon name="rotate-ccw" size={20} /></button>
                                    </div>
                                    <div className="flex-1 grid grid-cols-2 gap-10 w-full">
                                        <div className="space-y-3"><div className="flex justify-between text-[10px] font-black text-slate-500 uppercase"><span>{t.ui.speed}</span><span className="text-indigo-600">{playbackSpeed}x</span></div><input type="range" min="0.5" max="2" step="0.1" value={playbackSpeed} onChange={e => setPlaybackSpeed(parseFloat(e.target.value))} className="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-lg appearance-none accent-indigo-600 cursor-pointer shadow-inner"/></div>
                                        <div className="space-y-3"><div className="flex justify-between text-[10px] font-black text-slate-500 uppercase"><span>{t.ui.volume}</span><span className="text-indigo-600">{Math.round(volume * 100)}%</span></div><input type="range" min="0" max="1" step="0.1" value={volume} onChange={e => setVolume(parseFloat(e.target.value))} className="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-lg appearance-none accent-indigo-600 cursor-pointer shadow-inner"/></div>
                                    </div>
                                </div>

                                <div className="relative h-64 md:h-[400px] rounded-[4.5rem] overflow-hidden shadow-2xl border-8 border-white dark:border-slate-800 group">
                                    <img src={t.sections[activeTab].image} alt="Banner" className="w-full h-full object-cover transition-transform duration-[3000ms] group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/95 via-black/30 to-transparent flex flex-col justify-end p-12 md:p-20 text-white text-left"><h2 className="text-4xl md:text-7xl font-black tracking-tighter leading-none uppercase drop-shadow-2xl">{t.sections[activeTab].title}</h2></div>
                                </div>

                                <div className="grid lg:grid-cols-5 gap-12 pb-20">
                                    <div className="lg:col-span-2 space-y-10">
                                        <div className={`p-10 rounded-[3.5rem] border shadow-2xl ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-50'}`}><p className="text-xl font-medium leading-relaxed opacity-80 text-slate-600 dark:text-slate-300 italic">"{t.sections[activeTab].content}"</p></div>
                                    </div>
                                    <div className={`lg:col-span-3 min-h-[750px] rounded-[4rem] border-[12px] shadow-2xl relative ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-white'}`}>
                                        {t.sections[activeTab].isSimulation ? (
                                            <NeobankSimulation lang={lang} notify={notify} />
                                        ) : t.sections[activeTab].isTable ? (
                                            <div className="p-16 h-full flex flex-col justify-center animate-in"><h4 className="text-4xl font-black mb-16 tracking-tighter uppercase border-b-8 border-indigo-600 inline-block pb-4">Efficiency</h4><table className="w-full border-separate border-spacing-y-8 text-xs font-black uppercase"><thead><tr className="text-slate-400 text-[10px] text-left"><th>Metric</th><th>Neobank</th><th>Legacy</th></tr></thead><tbody>{[ { n: "FAST", neo: "0 TL", t: "18 TL" }, { n: "Monthly", neo: "0 TL", t: "Fee" }].map((r, i) => (<tr key={i}><td className={`py-8 pl-10 rounded-l-[3rem] ${isDark ? 'bg-slate-800' : 'bg-slate-50 shadow-inner'}`}>{r.n}</td><td className={`py-8 px-8 font-black text-emerald-500 ${isDark ? 'bg-slate-800' : 'bg-slate-50 shadow-inner'}`}>{r.neo}</td><td className={`py-8 pr-10 rounded-r-[3rem] text-slate-400 ${isDark ? 'bg-slate-800' : 'bg-slate-50 shadow-inner'}`}>{r.t}</td></tr>))}</tbody></table></div>
                                        ) : t.sections[activeTab].isChart ? (
                                            <div className="p-16 h-full flex flex-col justify-center text-center animate-in"><h4 className="text-4xl font-black mb-16 tracking-tighter uppercase">Adoption Rate</h4><div className="flex items-end gap-5 h-80 px-10 border-b-4 border-slate-100 dark:border-slate-800">{[{y:'18',v:'32%'}, {y:'20',v:'54%'}, {y:'22',v:'78%'}, {y:'24',v:'95%'}].map(b => (<div key={b.y} className="flex-1 flex flex-col items-center gap-6 group"><div className="w-full bg-indigo-600 rounded-t-[2rem] transition-all duration-1000 group-hover:bg-emerald-500 shadow-2xl relative" style={{ height: b.v }}></div><div className="text-sm font-black text-slate-400 py-6">20{b.y}</div></div>))}</div></div>
                                        ) : t.sections[activeTab].isGlossary ? (
                                            <div className="p-12 grid gap-6 animate-in overflow-y-auto max-h-[700px]"><h4 className="text-4xl font-black mb-6 uppercase tracking-tighter border-l-8 border-indigo-600 pl-6">Glossary</h4>{glossaryData.map(item => (<div key={item.term} className={`p-8 rounded-[3rem] border shadow-xl ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}><h6 className="text-lg font-black text-indigo-500 mb-2 uppercase">{item.term}</h6><p className="text-sm opacity-70 font-medium leading-relaxed">{item.def}</p></div>))}</div>
                                        ) : t.sections[activeTab].isQuiz ? (
                                            <div className="p-16 h-full flex flex-col items-center justify-center text-center animate-in">{!showResult ? (<div className="space-y-12 w-full max-w-lg"><h5 className="text-3xl font-black">{quizQuestions[quizStep].q}</h5><div className="space-y-4">{quizQuestions[quizStep].a.map((opt, i) => (<button key={i} onClick={() => { if(i === quizQuestions[quizStep].correct) setQuizScore(quizScore + 1); if(quizStep < quizQuestions.length - 1) setQuizStep(quizStep + 1); else setShowResult(true); }} className={`w-full py-6 rounded-[3rem] border-2 font-black transition-all hover:border-indigo-600 shadow-xl ${isDark ? 'border-slate-800 bg-slate-800' : 'bg-slate-50'}`}>{opt}</button>))}</div></div>) : (<div className="space-y-10"><Icon name="award" size={80} className="text-emerald-500 mx-auto"/><h4 className="text-6xl font-black uppercase">{t.score}: {Math.round((quizScore/quizQuestions.length)*100)}%</h4><button onClick={() => { setQuizStep(0); setQuizScore(0); setShowResult(false); }} className="px-12 py-5 bg-indigo-600 text-white rounded-[2.5rem] font-black">RESTART</button></div>)}</div>
                                        ) : t.sections[activeTab].url ? (
                                            <iframe src={t.sections[activeTab].url} className="w-full h-full border-none" title="preview" />
                                        ) : (
                                            <div className="p-20 flex flex-col items-center justify-center text-center h-full"><Icon name="trending-up" size={100} className="text-indigo-600 opacity-20 animate-pulse" /><h4 className="text-4xl font-black uppercase tracking-tighter opacity-40">PhD Academic Hub</h4></div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </main>

                        <footer className={`border-t py-8 px-10 shrink-0 z-30 transition-colors ${isDark ? 'bg-slate-950 border-slate-800' : 'bg-white border-slate-100'}`}>
                            <div className="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between gap-10 text-[9px] font-black uppercase tracking-[0.3em] text-slate-400">
                                <div className="flex items-center gap-4 group cursor-pointer"><div className="p-3 bg-indigo-600 text-white rounded-2xl"><Icon name="linkedin" size={18} /></div><a href="https://linkedin.com/in/faramarzkowsari" target="_blank" className="text-sm font-black text-slate-800 dark:text-white hover:text-indigo-600 transition-colors">Faramarz Kowsari</a></div>
                                <div className="flex flex-col md:flex-row items-center gap-10"><a href="mailto:info@faramarzkowsari.com" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="mail" size={16} /> info@faramarzkowsari.com</a><a href="https://play.google.com/store/search?q=Faramarz%20Kowsari&c=books" target="_blank" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="book" size={16} /> PhD Research Series</a></div>
                                <div className="opacity-20 hidden xl:block">Beykoz University • PhD 2024</div>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
