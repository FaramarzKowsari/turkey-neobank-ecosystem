<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neobanking Frontier: Turkey's Digital Ecosystem</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Core -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .pulse-button {
            animation: pulse-indigo 2s infinite;
        }
        @keyframes pulse-indigo {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /**
         * Ultra-stable Icon Component
         * Fixes destructuring errors and empty renders
         */
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            const [iconData, setIconData] = React.useState(null);
            const toPascalCase = (str) => str ? str.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('') : "";

            React.useEffect(() => {
                const search = () => {
                    if (window.lucide && window.lucide.icons) {
                        const data = window.lucide.icons[toPascalCase(name)] || window.lucide.icons[name];
                        if (data) { setIconData(data); return true; }
                    }
                    return false;
                };
                if (!search()) {
                    const t = setInterval(() => { if (search()) clearInterval(t); }, 100);
                    return () => clearInterval(t);
                }
            }, [name]);

            if (!iconData || !iconData[2]) return <span style={{ width: size, height: size, display: 'inline-block' }} className={className}></span>;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide-icon ${className}`} {...props}>
                    {iconData[2].map((child, i) => child && typeof child[0] === 'string' ? React.createElement(child[0], { ...child[1], key: i }) : null)}
                </svg>
            );
        };

        const glossaryData = [
            { term: "PSD2", def: "Payment Services Directive 2 - Open banking regulation allowing third-party providers access to financial data." },
            { term: "BaaS", def: "Banking as a Service - Infrastructure sharing via secure APIs." },
            { term: "BDDK", def: "Banking Regulation and Supervision Agency of Turkey." },
            { term: "Digital Lira", def: "CBDC project by Central Bank of Turkey (TCMB)." },
            { term: "KYC", def: "Know Your Customer - Identity verification protocols." }
        ];

        const quizQuestions = [
            { q: "Which agency regulates Digital Banks in Turkey?", a: ["BDDK", "TCMB", "SPK"], correct: 0 },
            { q: "Neobanks operate primarily through:", a: ["Physical Branches", "Mobile Apps", "Phone Banking"], correct: 1 },
            { q: "Digital Banking Regulation in Turkey was released in:", a: ["2018", "2021", "2023"], correct: 1 }
        ];

        const translations = {
            en: {
                title: "Turkey's Neobanking Revolution",
                modules: "Modules",
                startPrompt: "Enter PhD Experience",
                ui: { menu: "MENU", play: "PLAY", pause: "STOP", reset: "RESET", speed: "SPEED", volume: "VOLUME", home: "HOME", send: "SEND", app: "APP" },
                sections: {
                    intro: { title: "1. Introduction", content: "Neobanks are redefined banking services—branchless and purely digital. In Turkey, they represent a monumental shift in accessibility.", image: "https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&q=80&w=1200" },
                    simulation: { title: "2. Live Simulator", content: "Test the Istanbul Futures interface. Experience KYC, FAST transfers, and balance management simulation.", isSimulation: true, image: "https://images.unsplash.com/photo-1550565118-3a14e8d0386f?auto=format&fit=crop&q=80&w=1200" },
                    stats: { title: "3. Growth Analytics", content: "Analysis of the exponential trajectory of digital banking user acquisition in the Turkish market (2018-2024).", isChart: true, image: "https://images.unsplash.com/photo-1551288049-bbda0231f67e?auto=format&fit=crop&q=80&w=1200" },
                    fees: { title: "4. Cost Analysis", content: "Comparative study between Neobank zero-fee models and legacy banking overheads.", isTable: true, image: "https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&q=80&w=1200" },
                    digitalLira: { title: "5. Digital Lira", content: "TCMB's Digital Lira project aims to redefine sovereign currency and neobanking interoperability via blockchain.", image: "https://images.unsplash.com/photo-1621761191319-c6fb62004040?auto=format&fit=crop&q=80&w=1200" },
                    enpara: { title: "6. Case: Enpara", content: "Enpara.com (QNB) was Turkey's first branchless bank, proving that zero fees drive maximum satisfaction.", url: "https://www.enpara.com", image: "https://images.unsplash.com/photo-1559526324-4b87b5e36e44?auto=format&fit=crop&q=80&w=1200" },
                    glossary: { title: "7. Glossary", content: "Academic reference for key terminology in the financial technology sector.", isGlossary: true, image: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&q=80&w=1200" },
                    quiz: { title: "8. Knowledge Quiz", content: "Validate your research findings with an interactive assessment.", isQuiz: true, image: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&q=80&w=1200" }
                }
            },
            tr: {
                title: "Türkiye'de Neobank Devrimi",
                modules: "Modüller",
                startPrompt: "Doktora Deneyimine Gir",
                ui: { menu: "MENÜ", play: "BAŞLAT", pause: "DURDUR", reset: "SIFIRLA", speed: "HIZ", volume: "SES", home: "ANA SAYFA", send: "GÖNDER", app: "UYGULAMA" },
                sections: {
                    intro: { title: "1. Giriş", content: "Neobankalar %100 dijital kurumlardır. Türkiye'de düşük maliyet ve üstün kullanıcı deneyimine odaklanırlar.", image: "https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&q=80&w=1200" },
                    simulation: { title: "2. Canlı Simülatör", content: "Istanbul Futures arayüzünü test edin. KYC süreçlerini ve anlık işlem simülasyonunu deneyimleyin.", isSimulation: true, image: "https://images.unsplash.com/photo-1550565118-3a14e8d0386f?auto=format&fit=crop&q=80&w=1200" },
                    stats: { title: "3. Büyüme Verileri", content: "Türkiye'deki dijital kullanıcı büyümesinin görselleştirilmesi (2018-2024).", isChart: true, image: "https://images.unsplash.com/photo-1551288049-bbda0231f67e?auto=format&fit=crop&q=80&w=1200" },
                    fees: { title: "4. Maliyet Analizi", content: "Masrafsız yapıların geleneksel bankacılık maliyetleri ile karşılaştırmalı analizi.", isTable: true, image: "https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&q=80&w=1200" },
                    digitalLira: { title: "5. Dijital Lira", content: "TCMB'nin Dijital Lira projesi, egemen para birimi ile neobankacılık entegrasyonunu hedefliyor.", image: "https://images.unsplash.com/photo-1621761191319-c6fb62004040?auto=format&fit=crop&q=80&w=1200" },
                    enpara: { title: "6. Vaka: Enpara", content: "Enpara.com, masraflar kalktığında müşteri memnuniyetinin nasıl arttığını kanıtlamıştır.", url: "https://www.enpara.com", image: "https://images.unsplash.com/photo-1559526324-4b87b5e36e44?auto=format&fit=crop&q=80&w=1200" },
                    glossary: { title: "7. Sözlük", content: "Finansal teknoloji terminolojisi için akademik referانس.", isGlossary: true, image: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&q=80&w=1200" },
                    quiz: { title: "8. Bilgi Testi", content: "Dijital bankacılık düzenlemeleri hakkındaki bilginizi test edin.", isQuiz: true, image: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&q=80&w=1200" }
                }
            }
        };

        const NeobankSimulation = ({ lang, notify }) => {
            const t = translations[lang].ui;
            const [step, setStep] = React.useState('start');
            const [balance, setBalance] = React.useState(0);
            const [name, setName] = React.useState('');
            const [iban, setIban] = React.useState('');
            const [amt, setAmt] = React.useState('');

            const handleTransfer = () => {
                if(!iban.startsWith('TR') || !amt) return notify("Check IBAN/Amount");
                setBalance(balance - parseFloat(amt));
                notify(`Sent ${amt} TL to ${iban}`);
                setStep('dash'); setIban(''); setAmt('');
            };

            const header = (title) => (
                <div className="p-4 bg-white border-b flex items-center gap-3">
                    <button onClick={() => setStep('dash')} className="p-1 hover:bg-slate-100 rounded-full"><Icon name="chevron-left" size={18}/></button>
                    <span className="text-[10px] font-black uppercase text-slate-400">{title}</span>
                </div>
            );

            return (
                <div className="w-full h-full flex items-center justify-center p-4">
                    <div className="w-[280px] h-[580px] bg-slate-900 rounded-[3rem] border-[8px] border-slate-900 relative overflow-hidden shadow-2xl">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-20 h-5 bg-slate-900 rounded-b-xl z-50"></div>
                        {step === 'start' && (
                            <div className="h-full flex flex-col items-center justify-center p-8 bg-slate-950 text-white text-center">
                                <Icon name="trending-up" size={48} className="text-indigo-400 mb-6" />
                                <h3 className="text-xl font-black mb-1 uppercase tracking-tighter">Istanbul Futures</h3>
                                <button onClick={() => setStep('reg')} className="w-full py-4 bg-white text-slate-900 rounded-2xl font-black mt-8 text-xs">CREATE ACCOUNT</button>
                            </div>
                        )}
                        {step === 'reg' && (
                            <div className="h-full bg-white p-6 space-y-8 flex flex-col text-slate-800">
                                <h3 className="text-xl font-black uppercase mt-4">Name</h3>
                                <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Full Name" className="w-full p-4 bg-slate-50 rounded-2xl outline-indigo-500 border-none shadow-inner"/>
                                <button onClick={() => setStep('dash')} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black mt-auto uppercase text-xs">Login</button>
                            </div>
                        )}
                        {step === 'dash' && (
                            <div className="h-full bg-slate-50 flex flex-col pb-16 text-slate-800">
                                <div className="bg-indigo-600 p-6 rounded-b-[2rem] text-white space-y-4 shadow-xl">
                                    <div className="flex justify-between items-center"><span className="text-[10px] font-black uppercase opacity-60">Hi, {name || 'User'}</span><Icon name="bell" size={16} /></div>
                                    <div><p className="text-[9px] font-bold opacity-60">BALANCE</p><h4 className="text-3xl font-black">{balance.toLocaleString()} TL</h4></div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <button onClick={() => { setBalance(balance+1000); notify("1,000 TL Added"); }} className="p-2 bg-white/10 rounded-xl flex justify-center"><Icon name="plus" size={18}/></button>
                                        <button onClick={() => setStep('transfer')} className="p-2 bg-white/10 rounded-xl flex justify-center"><Icon name="send" size={18}/></button>
                                        <button onClick={() => setStep('start')} className="p-2 bg-white/10 rounded-xl flex justify-center"><Icon name="log-out" size={18}/></button>
                                    </div>
                                </div>
                                <div className="p-6 text-center text-slate-300 italic text-[10px] mt-auto pb-4 uppercase font-black tracking-widest">Simulator Live</div>
                                <div className="absolute bottom-0 left-0 right-0 h-16 bg-white border-t flex items-center justify-around">
                                    <button onClick={() => setStep('dash')} className="text-indigo-600"><Icon name="home" size={20}/></button>
                                    <button onClick={() => setStep('transfer')} className="text-slate-300"><Icon name="send" size={20}/></button>
                                    <button onClick={() => notify("App locked")} className="text-slate-300"><Icon name="settings" size={20}/></button>
                                </div>
                            </div>
                        )}
                        {step === 'transfer' && (
                            <div className="h-full bg-white flex flex-col text-slate-800">
                                {header("SEND FAST")}
                                <div className="p-6 space-y-6">
                                    <input type="text" value={iban} onChange={e => setIban(e.target.value.toUpperCase())} placeholder="TR IBAN..." className="w-full p-4 bg-slate-50 rounded-xl border-none shadow-inner text-xs uppercase"/>
                                    <input type="number" value={amt} onChange={e => setAmt(e.target.value)} placeholder="0 TL" className="w-full p-5 bg-slate-50 rounded-xl text-2xl font-black text-indigo-600 border-none shadow-inner"/>
                                    <button onClick={handleTransfer} className="w-full py-4 bg-slate-900 text-white rounded-[2rem] font-black shadow-lg uppercase text-xs tracking-widest">Execute</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = React.useState('en');
            const [activeTab, setActiveTab] = React.useState('intro');
            const [sidebarOpen, setSidebarOpen] = React.useState(false);
            const [hasInteracted, setHasInteracted] = React.useState(false);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [playbackSpeed, setPlaybackSpeed] = React.useState(1);
            const [volume, setVolume] = React.useState(1);
            const [isDark, setIsDark] = React.useState(false);
            const [message, setMessage] = React.useState(null);
            
            const [quizStep, setQuizStep] = React.useState(0);
            const [quizScore, setQuizScore] = React.useState(0);
            const [showResult, setShowResult] = React.useState(false);

            const synth = typeof window !== 'undefined' ? window.speechSynthesis : null;
            const t = translations[lang];
            const navItems = Object.keys(t.sections);

            const notify = (msg) => { setMessage(msg); setTimeout(() => setMessage(null), 3000); };

            const speakText = () => {
                if (!synth || !hasInteracted) return;
                synth.cancel(); 
                const u = new SpeechSynthesisUtterance(`${t.sections[activeTab].title}. ${t.sections[activeTab].content}`);
                u.rate = playbackSpeed; u.volume = volume;
                u.onend = () => setIsPlaying(false); u.onstart = () => setIsPlaying(true);
                const voices = synth.getVoices();
                const target = lang === 'en' ? 'en-US' : 'tr-TR';
                const v = voices.find(v => v.lang.includes(target)) || voices[0];
                if (v) u.voice = v;
                setTimeout(() => synth.speak(u), 50);
            };

            React.useEffect(() => { if (isPlaying) speakText(); }, [playbackSpeed, volume]);
            React.useEffect(() => { if (hasInteracted) { synth.cancel(); setTimeout(speakText, 600); } }, [activeTab, lang, hasInteracted]);

            return (
                <div className={`flex h-screen font-sans overflow-hidden transition-colors duration-500 ${isDark ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`} onClick={() => { if(!hasInteracted) setHasInteracted(true); }}>
                    
                    {!hasInteracted && (
                        <div className="fixed inset-0 z-[100] bg-indigo-950 flex items-center justify-center p-6 text-center">
                            <button className="bg-white p-12 rounded-[4rem] shadow-2xl flex flex-col items-center gap-8 animate-in border-[10px] border-white">
                                <div className="w-24 h-24 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-2xl pulse-button"><Icon name="play" size={48} /></div>
                                <h2 className="text-2xl font-black text-slate-900 tracking-tight uppercase">{t.startPrompt}</h2>
                            </button>
                        </div>
                    )}

                    {message && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[110] bg-slate-900 text-white px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-4 animate-in">
                            <Icon name="check-circle-2" size={24} className="text-emerald-400"/><span className="text-xs font-black uppercase tracking-widest leading-none">{message}</span>
                        </div>
                    )}

                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 z-50 w-72 border-r transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform lg:relative lg:translate-x-0 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                        <div className="p-8 border-b flex items-center justify-between border-slate-100 dark:border-slate-800">
                            <div className="flex items-center gap-2 font-black text-xl text-indigo-600">
                                <Icon name="book-open" size={28} />
                                <span className="tracking-tighter uppercase">NEO-TURKEY</span>
                            </div>
                            <button onClick={() => setSidebarOpen(false)} className="lg:hidden"><Icon name="x" size={24} /></button>
                        </div>
                        <nav className="p-6 space-y-1 overflow-y-auto h-[calc(100vh-100px)]">
                            <p className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Modules</p>
                            {navItems.map((key) => (
                                <button key={key} onClick={() => { setActiveTab(key); setSidebarOpen(false); }} className={`w-full flex items-center gap-4 px-6 py-4 rounded-[1.5rem] transition-all ${activeTab === key ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>
                                    <span className="text-[10px] uppercase font-black text-left leading-tight tracking-widest">{t.sections[key].title}</span>
                                </button>
                            ))}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className={`h-20 border-b flex items-center justify-between px-8 shrink-0 z-30 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <div className="flex items-center gap-4 text-slate-600 dark:text-slate-400">
                                <button onClick={() => setSidebarOpen(true)} className="lg:hidden p-3 bg-indigo-600 text-white rounded-2xl shadow-lg flex items-center gap-2 px-4 transition-transform active:scale-95">
                                    <Icon name="menu" size={20} />
                                    <span className="text-[10px] font-black uppercase leading-none">{t.ui.menu}</span>
                                </button>
                                <div className="hidden md:block font-bold text-slate-400 text-[9px] uppercase tracking-[0.3em] leading-none">{t.title}</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsDark(!isDark)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-xl transition-all hover:scale-105 active:scale-95">
                                    <Icon name={isDark ? "sun" : "moon"} size={20} className={isDark ? "text-amber-400" : "text-indigo-600"}/>
                                </button>
                                <div className="flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1.5 rounded-2xl shadow-inner border border-slate-200 dark:border-slate-700">
                                    <button onClick={() => setLang('en')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'en' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400'}`}>EN</button>
                                    <button onClick={() => setLang('tr')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'tr' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400'}`}>TR</button>
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 md:p-10">
                            <div className="max-w-6xl mx-auto space-y-8 animate-in">
                                <div className={`rounded-[2.5rem] border-2 shadow-xl p-5 flex flex-col md:flex-row items-center gap-8 sticky top-0 z-40 backdrop-blur-md ${isDark ? 'bg-slate-900/90 border-slate-800' : 'bg-white/95 border-indigo-100'}`}>
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => { if(isPlaying) synth.pause(); else synth.resume(); setIsPlaying(!isPlaying); }} className="w-16 h-16 flex flex-col items-center justify-center bg-indigo-600 text-white rounded-3xl shadow-lg hover:scale-105 active:scale-95 transition-all pulse-button">
                                            <Icon name={isPlaying ? "pause" : "play"} size={28} />
                                        </button>
                                        <button onClick={speakText} className="w-10 h-10 flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-800 rounded-2xl hover:bg-slate-200 transition-colors shadow-sm">
                                            <Icon name="rotate-ccw" size={20} />
                                        </button>
                                    </div>
                                    <div className="flex-1 grid grid-cols-2 gap-8 w-full">
                                        <div className="space-y-2"><div className="flex justify-between text-[10px] font-black text-slate-500 uppercase tracking-widest"><span>{t.ui.speed}</span><span>{playbackSpeed}x</span></div><input type="range" min="0.5" max="2" step="0.1" value={playbackSpeed} onChange={e => setPlaybackSpeed(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none accent-indigo-600 cursor-pointer"/></div>
                                        <div className="space-y-2"><div className="flex justify-between text-[10px] font-black text-slate-500 uppercase tracking-widest"><span>{t.ui.volume}</span><span>{Math.round(volume * 100)}%</span></div><input type="range" min="0" max="1" step="0.1" value={volume} onChange={e => setVolume(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none accent-indigo-600 cursor-pointer"/></div>
                                    </div>
                                </div>

                                <div className="relative h-64 md:h-96 rounded-[3.5rem] overflow-hidden shadow-2xl bg-slate-200 group border-4 border-white dark:border-slate-800 animate-in">
                                    <img src={t.sections[activeTab].image} alt="Chapter Image" className="w-full h-full object-cover transition-transform duration-[2000ms] group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/95 via-black/40 to-transparent flex flex-col justify-end p-10 md:p-14 text-white text-left">
                                        <h2 className="text-3xl md:text-7xl font-black tracking-tighter leading-none uppercase drop-shadow-lg">{t.sections[activeTab].title}</h2>
                                    </div>
                                </div>

                                <div className="grid lg:grid-cols-5 gap-8 pb-20">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className={`p-10 rounded-[3rem] border shadow-sm ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                                            <p className="text-xl font-medium leading-relaxed opacity-80 text-slate-600 dark:text-slate-300 italic">"{t.sections[activeTab].content}"</p>
                                        </div>
                                    </div>
                                    <div className={`lg:col-span-3 min-h-[600px] rounded-[3.5rem] border-8 shadow-2xl overflow-hidden relative ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-white'}`}>
                                        {t.sections[activeTab].isSimulation ? (
                                            <NeobankSimulation lang={lang} notify={notify} />
                                        ) : t.sections[activeTab].isTable ? (
                                            <div className="p-10 animate-in h-full flex flex-col justify-center">
                                                <h4 className="text-3xl font-black mb-10 tracking-tight uppercase tracking-widest">Efficiency Study</h4>
                                                <table className="w-full border-separate border-spacing-y-4 text-xs font-bold uppercase">
                                                    <thead><tr className="text-slate-400 text-[9px] text-left"><th>Metric</th><th>Neobanks</th><th>Heritage</th></tr></thead>
                                                    <tbody>
                                                        {[ { n: "FAST / EFT", neo: "Free", t: "18 TL" }, { n: "Account Fee", neo: "Free", t: "Monthly" }].map((r, i) => (
                                                            <tr key={i}><td className={`py-6 pl-8 rounded-l-2xl ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.n}</td><td className={`py-6 px-4 font-black text-emerald-500 ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.neo}</td><td className={`py-6 pr-8 rounded-r-2xl text-slate-400 ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.t}</td></tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ) : t.sections[activeTab].isChart ? (
                                            <div className="p-10 h-full flex flex-col justify-center animate-in text-center">
                                                <h4 className="text-3xl font-black mb-12 uppercase tracking-widest tracking-tight">Market Growth</h4>
                                                <div className="flex items-end gap-3 h-64 px-4 border-b border-slate-200 dark:border-slate-700">
                                                    {[{y:'18',v:'32%'}, {y:'20',v:'54%'}, {y:'22',v:'78%'}, {y:'24',v:'95%'}].map(b => (
                                                        <div key={b.y} className="flex-1 flex flex-col items-center gap-2 group">
                                                            <div className="w-full bg-indigo-600 rounded-t-xl transition-all group-hover:bg-emerald-500 shadow-lg" style={{ height: b.v }}></div>
                                                            <div className="text-[10px] font-black text-slate-400 py-2">20{b.y}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <p className="mt-6 text-[10px] font-black text-slate-400 uppercase tracking-widest opacity-40">Active Digital Users (Millions)</p>
                                            </div>
                                        ) : t.sections[activeTab].isGlossary ? (
                                            <div className="p-10 grid gap-4 animate-in overflow-y-auto max-h-[600px]">
                                                {glossaryData.map(item => (
                                                    <div key={item.term} className={`p-5 rounded-3xl border transition-transform hover:scale-[1.02] ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}>
                                                        <h6 className="font-black text-indigo-500 mb-1 uppercase tracking-widest">{item.term}</h6>
                                                        <p className="text-[11px] opacity-60 font-medium leading-relaxed">{item.def}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : t.sections[activeTab].isQuiz ? (
                                            <div className="p-10 h-full flex flex-col items-center justify-center text-center animate-in">
                                                {!showResult ? (
                                                    <div className="space-y-8 w-full max-w-md text-slate-800 dark:text-white">
                                                        <h5 className="text-2xl font-black tracking-tight">{quizQuestions[quizStep].q}</h5>
                                                        <div className="space-y-3">
                                                            {quizQuestions[quizStep].a.map((opt, i) => (
                                                                <button key={i} onClick={() => { if(i === quizQuestions[quizStep].correct) setQuizScore(quizScore + 1); if(quizStep < quizQuestions.length - 1) setQuizStep(quizStep + 1); else setShowResult(true); }} className={`w-full py-5 rounded-[2rem] border-2 font-black transition-all hover:border-indigo-500 active:scale-95 ${isDark ? 'border-slate-800 bg-slate-800 text-slate-100 shadow-sm' : 'border-slate-100 bg-slate-50 text-slate-600 shadow-sm'}`}>{opt}</button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-6">
                                                        <div className="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto shadow-xl"><Icon name="check-circle-2" size={32} className="text-white"/></div>
                                                        <h4 className="text-4xl font-black uppercase tracking-widest text-slate-800 dark:text-white">{t.score}: {Math.round((quizScore/quizQuestions.length)*100)}%</h4>
                                                        <button onClick={() => { setQuizStep(0); setQuizScore(0); setShowResult(false); }} className="px-12 py-5 bg-indigo-600 text-white rounded-[2.5rem] font-black hover:bg-indigo-700 shadow-lg">Reset</button>
                                                    </div>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="p-16 flex flex-col items-center justify-center text-center space-y-6 h-full text-slate-800 dark:text-white">
                                                <Icon name="trending-up" size={64} className="text-indigo-600 animate-pulse" />
                                                <h4 className="text-4xl font-black tracking-tighter uppercase leading-none">PhD Hub</h4>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </main>

                        <footer className={`border-t py-6 px-8 shrink-0 z-30 transition-colors ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                            <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6 text-[9px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-indigo-500/10 rounded-lg shadow-sm transition-colors hover:bg-indigo-500/20 cursor-pointer"><Icon name="linkedin" size={14} className="text-indigo-500" /></div>
                                    <a href="https://linkedin.com/in/faramarzkowsari" target="_blank" className="hover:text-indigo-600 transition-colors">Faramarz Kowsari</a>
                                </div>
                                <div className="flex items-center gap-8">
                                    <a href="mailto:info@faramarzkowsari.com" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="mail" size={14} className="text-indigo-400" /> info@faramarzkowsari.com</a>
                                    <a href="https://play.google.com/store/search?q=Faramarz%20Kowsari&c=books" target="_blank" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="library" size={14} className="text-indigo-400" /> Books</a>
                                </div>
                                <div className="hidden lg:block opacity-40">Beykoz University • 2024</div>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
