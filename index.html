         * این نسخه برای جلوگیری از خطای Destructuring، مستقیماً از اندیس‌های آرایه استفاده می‌کند.
         * همچنین مشکل عدم نمایش آیکون‌های پلیر و منو را با اصلاح منطق PascalCase حل می‌کند.
         */
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            const [iconConfig, setIconConfig] = React.useState(null);

            const toPascalCase = (str) => {
                if (!str) return "";
                return str
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join('');
            };

            React.useEffect(() => {
                const fetchIconData = () => {
                    if (window.lucide && window.lucide.icons) {
                        const pName = toPascalCase(name);
                        // اولویت با نام پاسکال (مثلاً Play به جای play)
                        const data = window.lucide.icons[pName] || window.lucide.icons[name];
                        if (data && Array.isArray(data)) {
                            setIconConfig(data);
                            return true;
                        }
                    }
                    return false;
                };

                if (!fetchIconData()) {
                    const timer = setInterval(() => {
                        if (fetchIconData()) clearInterval(timer);
                    }, 100);
                    return () => clearInterval(timer);
                }
            }, [name]);

            if (!iconConfig || !Array.isArray(iconConfig)) {
                return <div style={{ width: size, height: size }} className={className}></div>;
            }

            // استفاده از دسترسی مستقیم به اندیس‌ها برای جلوگیری از خطای Destructuring
            const children = iconConfig[2];

            return React.createElement(
                'svg',
                {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: "2",
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: `lucide lucide-${name} ${className}`,
                    ...props
                },
                Array.isArray(children) ? children.map((child, i) => {
                    // جلوگیری از خطا در صورتی که فرزند آیکون ساختار درستی نداشته باشد
                    if (!Array.isArray(child)) return null;
                    return React.createElement(child[0], { ...child[1], key: i });
                }) : null
            );
        };

                <div className={`flex h-screen font-sans overflow-hidden transition-colors duration-500 ${isDark ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`} onClick={() => { if(!hasInteracted) setHasInteracted(true); }}>
                    
                    {!hasInteracted && (
                        <div className="fixed inset-0 z-[100] bg-indigo-900/60 backdrop-blur-md flex items-center justify-center p-6 text-center">
                            <button className="bg-white p-10 rounded-[3rem] shadow-2xl flex flex-col items-center gap-6 animate-in">
                                <div className="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-xl animate-bounce">
                                    <Icon name="headphones" size={32} />
                                </div>
                                <h2 className="text-xl font-black text-slate-800 tracking-tight uppercase">{t.startPrompt}</h2>
                            </button>
                        </div>
                    )}

                    {message && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[90] bg-slate-900 text-white px-6 py-3 rounded-3xl shadow-2xl flex items-center gap-4 animate-in">
                            <Icon name="check-circle-2" size={20} className="text-emerald-400"/><span className="text-xs font-black uppercase tracking-widest">{message}</span>
                        </div>
                    )}

                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 z-50 w-72 border-r transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform lg:relative lg:translate-x-0 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className="p-6 border-b flex items-center justify-between border-slate-100 dark:border-slate-800">
                            <div className="flex items-center gap-2 font-black text-xl text-indigo-600">
                                <Icon name="book-open" size={28} />
                                <span className="tracking-tighter">NEO-TURKEY</span>
                            </div>
                            <button onClick={() => setSidebarOpen(false)} className="lg:hidden p-2 hover:bg-slate-100 rounded-xl transition-colors">
                                <Icon name="x" size={24} />
                            </button>
                        </div>
                        <nav className="p-4 space-y-1 overflow-y-auto h-[calc(100vh-80px)]">
                            {navItems.map((key) => (
                                <button key={key} onClick={() => { setActiveTab(key); setSidebarOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-3.5 rounded-[1.5rem] transition-all ${activeTab === key ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800'}`}>
                                    <span className="text-[10px] uppercase font-black tracking-widest">{t.sections[key].title}</span>
                                </button>
                            ))}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className={`h-16 border-b flex items-center justify-between px-6 shrink-0 z-30 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <div className="flex items-center gap-4 text-slate-600 dark:text-slate-400">
                                <button onClick={() => setSidebarOpen(true)} className="lg:hidden p-2 hover:bg-slate-100 rounded-xl transition-colors"><Icon name="menu" size={24} /></button>
                                <div className="hidden md:block font-bold text-slate-400 text-[10px] uppercase tracking-[0.2em]">{t.title}</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsDark(!isDark)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-xl transition-all hover:scale-105 active:scale-95">
                                    {isDark ? <Icon name="sun" size={20} className="text-amber-400"/> : <Icon name="moon" size={20} className="text-indigo-600"/>}
                                </button>
                                <div className="flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1 rounded-2xl shadow-inner">
                                    <button onClick={() => setLang('en')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'en' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-indigo-400'}`}>EN</button>
                                    <button onClick={() => setLang('tr')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'tr' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-indigo-400'}`}>TR</button>
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 md:p-8">
                            <div className="max-w-6xl mx-auto space-y-8 animate-in">
                                {/* Audio Player */}
                                <div className={`rounded-[2rem] border-2 shadow-xl p-5 flex flex-col md:flex-row items-center gap-6 sticky top-0 z-40 backdrop-blur-md ${isDark ? 'bg-slate-900/90 border-slate-800' : 'bg-white/95 border-indigo-100'}`}>
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => { if(isPlaying) synth.pause(); else synth.resume(); setIsPlaying(!isPlaying); }} className="w-14 h-14 flex items-center justify-center bg-indigo-600 text-white rounded-[1.25rem] shadow-lg hover:scale-105 active:scale-95 transition-all">
                                            {isPlaying ? <Icon name="pause" size={28} /> : <Icon name="play" size={28} />}
                                        </button>
                                        <button onClick={speakText} className="w-12 h-12 flex items-center justify-center bg-slate-100 dark:bg-slate-800 rounded-2xl hover:bg-slate-200 transition-colors shadow-sm"><Icon name="rotate-ccw" size={22} /></button>
                                    </div>
                                    <div className="flex-1 grid grid-cols-2 gap-6 w-full">
                                        <div className="space-y-2"><div className="flex justify-between text-[10px] font-black text-slate-500 uppercase tracking-widest"><span>{t.speed}</span><span>{playbackSpeed}x</span></div><input type="range" min="0.5" max="2" step="0.1" value={playbackSpeed} onChange={e => setPlaybackSpeed(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none accent-indigo-600 cursor-pointer"/></div>
                                        <div className="space-y-2"><div className="flex justify-between text-[10px] font-black text-slate-500 uppercase tracking-widest"><span>{t.volume}</span><span>{Math.round(volume * 100)}%</span></div><input type="range" min="0" max="1" step="0.1" value={volume} onChange={e => setVolume(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none accent-indigo-600 cursor-pointer"/></div>
                                    </div>
                                </div>

                                {/* Banner */}
                                <div className="relative h-64 md:h-96 rounded-[3.5rem] overflow-hidden shadow-2xl bg-slate-200 group border-4 border-white dark:border-slate-800 animate-in">
                                    <img src={t.sections[activeTab].image} alt="Chapter" className="w-full h-full object-cover transition-transform duration-[2000ms] group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/95 via-black/40 to-transparent flex flex-col justify-end p-10 md:p-14 text-white text-left">
                                        <h2 className="text-3xl md:text-7xl font-black tracking-tighter leading-none uppercase">{t.sections[activeTab].title}</h2>
                                    </div>
                                </div>

                                <div className="grid lg:grid-cols-5 gap-8 pb-10">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className={`p-10 rounded-[3rem] border shadow-sm ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                                            <p className="text-xl font-medium leading-relaxed opacity-80">{t.sections[activeTab].content}</p>
                                        </div>
                                    </div>
                                    <div className={`lg:col-span-3 min-h-[600px] rounded-[3.5rem] border-8 shadow-2xl overflow-hidden relative ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-white'}`}>
                                        {t.sections[activeTab].isSimulation ? (
                                            <NeobankSimulation lang={lang} notify={notify} isDark={isDark} />
                                        ) : t.sections[activeTab].isTable ? (
                                            <div className="p-10 animate-in h-full flex flex-col justify-center">
                                                <h4 className="text-3xl font-black mb-10 tracking-tight uppercase tracking-widest">{t.sections[activeTab].title}</h4>
                                                <table className="w-full border-separate border-spacing-y-4 text-xs font-bold">
                                                    <thead><tr className="text-slate-400 uppercase tracking-widest text-[10px] text-left"><th>{t.feeTable.feature}</th><th>{t.feeTable.neobank}</th><th>{t.feeTable.traditional}</th></tr></thead>
                                                    <tbody>
                                                        {[ { n: t.feeTable.eft, neo: "Free", t: "15 TL" }, { n: t.feeTable.cardFee, neo: "Free", t: "400 TL" }].map((r, i) => (
                                                            <tr key={i}><td className={`py-6 pl-8 rounded-l-2xl ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.n}</td><td className={`py-6 px-4 font-black text-emerald-500 ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.neo}</td><td className={`py-6 pr-8 rounded-r-2xl text-slate-400 ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.t}</td></tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ) : t.sections[activeTab].isChart ? (
                                            <div className="p-10 h-full flex flex-col justify-center animate-in text-center">
                                                <h4 className="text-3xl font-black mb-12 uppercase tracking-widest tracking-tight">{t.chartsTitle}</h4>
                                                <div className="flex items-end gap-3 h-64 px-4 border-b border-slate-200 dark:border-slate-700">
                                                    {[{y:'18',v:'32%'}, {y:'20',v:'54%'}, {y:'22',v:'78%'}, {y:'24',v:'95%'}].map(b => (
                                                        <div key={b.y} className="flex-1 flex flex-col items-center gap-2 group">
                                                            <div className="w-full bg-indigo-600 rounded-t-xl transition-all group-hover:bg-emerald-500" style={{ height: b.v }}></div>
                                                            <div className="text-[10px] font-black text-slate-400 py-2">20{b.y}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <p className="mt-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Active Digital Banking Users (Millions)</p>
                                            </div>
                                        ) : t.sections[activeTab].isGlossary ? (
                                            <div className="p-10 grid gap-4 animate-in overflow-y-auto max-h-[600px]">
                                                <h4 className="text-3xl font-black mb-4 uppercase tracking-widest">{t.glossaryTitle}</h4>
                                                {glossaryData.map(item => (
                                                    <div key={item.term} className={`p-5 rounded-3xl border transition-transform hover:scale-[1.02] ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}>
                                                        <h6 className="font-black text-indigo-500 mb-1">{item.term}</h6>
                                                        <p className="text-xs opacity-60 font-medium">{item.def}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : t.sections[activeTab].isQuiz ? (
                                            <div className="p-10 h-full flex flex-col items-center justify-center text-center animate-in">
                                                {!showResult ? (
                                                    <div className="space-y-8 w-full max-w-md">
                                                        <h5 className="text-2xl font-black tracking-tight">{quizQuestions[quizStep].q}</h5>
                                                        <div className="space-y-3">
                                                            {quizQuestions[quizStep].a.map((opt, i) => (
                                                                <button key={i} onClick={() => { if(i === quizQuestions[quizStep].correct) setQuizScore(quizScore + 1); if(quizStep < quizQuestions.length - 1) setQuizStep(quizStep + 1); else setShowResult(true); }} className={`w-full py-5 rounded-[2rem] border-2 font-black transition-all hover:border-indigo-500 active:scale-95 ${isDark ? 'border-slate-800 bg-slate-800 text-slate-100 shadow-sm' : 'border-slate-100 bg-slate-50 text-slate-600 shadow-sm'}`}>{opt}</button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-6">
                                                        <div className="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto shadow-xl"><Icon name="check-circle-2" size={32} className="text-white"/></div>
                                                        <h4 className="text-4xl font-black uppercase tracking-widest">{t.score}: {Math.round((quizScore/quizQuestions.length)*100)}%</h4>
                                                        <button onClick={() => { setQuizStep(0); setQuizScore(0); setShowResult(false); }} className="px-12 py-5 bg-indigo-600 text-white rounded-[2.5rem] font-black hover:bg-indigo-700 shadow-lg transition-all">Reset</button>
                                                    </div>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="p-16 flex flex-col items-center justify-center text-center space-y-6 h-full">
                                                <Icon name="trending-up" size={64} className="text-indigo-600 animate-pulse" />
                                                <h4 className="text-4xl font-black tracking-tighter uppercase leading-none">Research Center</h4>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </main>

                        <footer className={`border-t py-6 px-8 shrink-0 z-30 transition-colors ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                            <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6 text-[9px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-indigo-500/10 rounded-lg shadow-sm transition-colors hover:bg-indigo-500/20 cursor-pointer"><Icon name="linkedin" size={14} className="text-indigo-500" /></div>
                                    <a href="https://linkedin.com/in/faramarzkowsari" target="_blank" className="hover:text-indigo-600 transition-colors">Faramarz Kowsari</a>
                                </div>
                                <div className="flex items-center gap-8">
                                    <a href="mailto:info@faramarzkowsari.com" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="mail" size={14} className="text-indigo-400" /> info@faramarzkowsari.com</a>
                                    <a href="https://play.google.com/store/search?q=Faramarz%20Kowsari&c=books" target="_blank" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="library" size={14} className="text-indigo-400" /> Google Books</a>
                                </div>
                                <div className="hidden lg:block opacity-40">Beykoz University • PhD Research 2024</div>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
