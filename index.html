         */
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            const [iconData, setIconData] = React.useState(null);

            const toPascalCase = (str) => {
                if (!str) return "";
                return str.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('');
            };

            React.useEffect(() => {
                const searchIcon = () => {
                    if (window.lucide && window.lucide.icons) {
                        const pName = toPascalCase(name);
                        const data = window.lucide.icons[pName] || window.lucide.icons[name];
                        if (data && Array.isArray(data)) {
                            setIconData(data);
                            return true;
                        }
                    }
                    return false;
                };

                if (!searchIcon()) {
                    const timer = setInterval(() => { if (searchIcon()) clearInterval(timer); }, 100);
                    return () => clearInterval(timer);
                }
            }, [name]);

            if (!iconData || !iconData[2]) {
                return <span style={{ width: size, height: size, display: 'inline-block' }} className={className}></span>;
            }

            const children = iconData[2];

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={`lucide-icon ${className}`}
                    {...props}
                >
                    {children.map((child, i) => {
                        if (child && typeof child[0] === 'string') {
                            return React.createElement(child[0], { ...child[1], key: i });
                        }
                        return null;
                    })}
                </svg>
            );
        };

                            </button>
                        </div>
                        <nav className="p-6 space-y-1 overflow-y-auto h-[calc(100vh-100px)]">
                            <p className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">{t.modules}</p>
                            {navItems.map((key) => (
                                <button key={key} onClick={() => { setActiveTab(key); setSidebarOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-4 rounded-[1.5rem] transition-all ${activeTab === key ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>
                                    <span className="text-[10px] uppercase font-black text-left leading-tight">{t.sections[key].title}</span>
                                </button>
                            ))}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className={`h-20 border-b flex items-center justify-between px-8 shrink-0 z-30 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                            <div className="flex items-center gap-4 text-slate-600 dark:text-slate-400">
                                <button onClick={() => setSidebarOpen(true)} className="lg:hidden p-3 bg-indigo-600 text-white rounded-xl shadow-lg flex items-center gap-2 px-4 py-2 transition-transform active:scale-95">
                                    <Icon name="menu" size={20} />
                                    <span className="text-[10px] font-black">{t.ui.menu}</span>
                                </button>
                                <div className="hidden md:block font-bold text-slate-400 text-[9px] uppercase tracking-[0.3em]">{t.title}</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsDark(!isDark)} className="p-2.5 bg-slate-100 dark:bg-slate-800 rounded-xl transition-all hover:scale-110 active:scale-95">
                                    {isDark ? <Icon name="sun" size={20} className="text-amber-400"/> : <Icon name="moon" size={20} className="text-indigo-600"/>}
                                </button>
                                <div className="flex items-center gap-1 bg-slate-100 dark:bg-slate-800 p-1.5 rounded-2xl shadow-inner border border-slate-200 dark:border-slate-700">
                                    <button onClick={() => setLang('en')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'en' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-indigo-400'}`}>EN</button>
                                    <button onClick={() => setLang('tr')} className={`px-4 py-1.5 rounded-xl text-[10px] font-black transition-all ${lang === 'tr' ? 'bg-white dark:bg-slate-700 text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-indigo-400'}`}>TR</button>
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 md:p-8">
                            <div className="max-w-6xl mx-auto space-y-8 animate-in">
                                {/* Audio Player HUD */}
                                <div className={`rounded-[2rem] border-2 shadow-xl p-5 flex flex-col md:flex-row items-center gap-8 sticky top-0 z-40 backdrop-blur-md ${isDark ? 'bg-slate-900/90 border-slate-800' : 'bg-white/95 border-indigo-100'}`}>
                                    <div className="flex items-center gap-3 shrink-0">
                                        <button onClick={() => { if(isPlaying) synth.pause(); else synth.resume(); setIsPlaying(!isPlaying); }} className="w-16 h-16 flex flex-col items-center justify-center bg-indigo-600 text-white rounded-3xl shadow-lg hover:scale-105 active:scale-95 transition-all pulse-button">
                                            <Icon name={isPlaying ? "pause" : "play"} size={28} />
                                            <span className="text-[8px] font-black mt-1 uppercase">{isPlaying ? t.ui.pause : t.ui.play}</span>
                                        </button>
                                        <button onClick={speakText} className="w-12 h-12 flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-800 rounded-2xl hover:bg-slate-200 transition-colors shadow-sm">
                                            <Icon name="rotate-ccw" size={20} />
                                            <span className="text-[6px] font-black opacity-50 uppercase mt-0.5">{t.ui.reset}</span>
                                        </button>
                                    </div>
                                    <div className="flex-1 grid grid-cols-2 gap-8 w-full">
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-[10px] font-black text-slate-500 uppercase tracking-widest"><span>{t.ui.speed}</span><span>{playbackSpeed}x</span></div>
                                            <input type="range" min="0.5" max="2" step="0.1" value={playbackSpeed} onChange={e => setPlaybackSpeed(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none accent-indigo-600 cursor-pointer"/>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-[10px] font-black text-slate-500 uppercase tracking-widest"><span>{t.ui.volume}</span><span>{Math.round(volume * 100)}%</span></div>
                                            <input type="range" min="0" max="1" step="0.1" value={volume} onChange={e => setVolume(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none accent-indigo-600 cursor-pointer"/>
                                        </div>
                                    </div>
                                </div>

                                <div className="relative h-64 md:h-96 rounded-[3.5rem] overflow-hidden shadow-2xl bg-slate-200 group border-4 border-white dark:border-slate-800 animate-in">
                                    <img src={t.sections[activeTab].image} alt="Header" className="w-full h-full object-cover transition-transform duration-[2000ms] group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/95 via-black/40 to-transparent flex flex-col justify-end p-10 md:p-14 text-white text-left">
                                        <h2 className="text-3xl md:text-7xl font-black tracking-tighter leading-none uppercase drop-shadow-lg drop-shadow-white/10">{t.sections[activeTab].title}</h2>
                                    </div>
                                </div>

                                <div className="grid lg:grid-cols-5 gap-8 pb-20">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className={`p-10 rounded-[3rem] border shadow-sm ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                                            <p className="text-xl font-medium leading-relaxed opacity-80 text-slate-600 dark:text-slate-300 italic">"{t.sections[activeTab].content}"</p>
                                        </div>
                                    </div>
                                    <div className={`lg:col-span-3 min-h-[600px] rounded-[3.5rem] border-8 shadow-2xl overflow-hidden relative ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-white'}`}>
                                        {t.sections[activeTab].isSimulation ? (
                                            <NeobankSimulation lang={lang} notify={notify} />
                                        ) : t.sections[activeTab].isTable ? (
                                            <div className="p-10 animate-in h-full flex flex-col justify-center">
                                                <h4 className="text-3xl font-black mb-10 tracking-tight uppercase tracking-widest text-slate-800 dark:text-white">Fee Analysis</h4>
                                                <table className="w-full border-separate border-spacing-y-4 text-xs font-bold">
                                                    <thead><tr className="text-slate-400 uppercase tracking-widest text-[9px] text-left"><th>SERVICE</th><th>NEOBANKS</th><th>TRADITIONAL</th></tr></thead>
                                                    <tbody>
                                                        {[ { n: "EFT / FAST", neo: "Free", t: "15 TL" }, { n: "Account Fee", neo: "Free", t: "Variable" }, { n: "Card Fee", neo: "Free", t: "450 TL" }].map((r, i) => (
                                                            <tr key={i}><td className={`py-6 pl-8 rounded-l-2xl ${isDark ? 'bg-slate-800 text-white' : 'bg-slate-50 text-slate-700'}`}>{r.n}</td><td className={`py-6 px-4 font-black text-emerald-500 ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.neo}</td><td className={`py-6 pr-8 rounded-r-2xl text-slate-400 ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>{r.t}</td></tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ) : t.sections[activeTab].isChart ? (
                                            <div className="p-10 h-full flex flex-col justify-center animate-in text-center">
                                                <h4 className="text-3xl font-black mb-12 uppercase tracking-widest tracking-tight text-slate-800 dark:text-white">User Growth (Millions)</h4>
                                                <div className="flex items-end gap-3 h-64 px-4 border-b border-slate-200 dark:border-slate-700">
                                                    {[{y:'18',v:'32%'}, {y:'20',v:'54%'}, {y:'22',v:'78%'}, {y:'24',v:'95%'}].map(b => (
                                                        <div key={b.y} className="flex-1 flex flex-col items-center gap-2 group">
                                                            <div className="w-full bg-indigo-600 rounded-t-xl transition-all group-hover:bg-emerald-500 shadow-lg" style={{ height: b.v }}></div>
                                                            <div className="text-[10px] font-black text-slate-400 py-2">20{b.y}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : t.sections[activeTab].isGlossary ? (
                                            <div className="p-10 grid gap-4 animate-in overflow-y-auto max-h-[600px] text-slate-800 dark:text-white">
                                                <h4 className="text-3xl font-black mb-4 uppercase tracking-widest">Terminology</h4>
                                                {glossaryData.map(item => (
                                                    <div key={item.term} className={`p-5 rounded-3xl border transition-transform hover:scale-[1.02] ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}>
                                                        <h6 className="font-black text-indigo-500 mb-1">{item.term}</h6>
                                                        <p className="text-[11px] opacity-60 font-medium leading-relaxed">{item.def}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : t.sections[activeTab].isQuiz ? (
                                            <div className="p-10 h-full flex flex-col items-center justify-center text-center animate-in">
                                                {!showResult ? (
                                                    <div className="space-y-8 w-full max-w-md">
                                                        <h5 className="text-2xl font-black tracking-tight text-slate-800 dark:text-white">{quizQuestions[quizStep].q}</h5>
                                                        <div className="space-y-3">
                                                            {quizQuestions[quizStep].a.map((opt, i) => (
                                                                <button key={i} onClick={() => { if(i === quizQuestions[quizStep].correct) setQuizScore(quizScore + 1); if(quizStep < quizQuestions.length - 1) setQuizStep(quizStep + 1); else setShowResult(true); }} className={`w-full py-4 rounded-3xl border-2 font-black transition-all hover:border-indigo-500 active:scale-95 ${isDark ? 'border-slate-800 bg-slate-800 text-slate-100' : 'border-slate-100 bg-slate-50 text-slate-600'}`}>{opt}</button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-6 text-slate-800 dark:text-white">
                                                        <div className="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto shadow-xl"><Icon name="check-circle-2" size={32} className="text-white"/></div>
                                                        <h4 className="text-4xl font-black uppercase tracking-widest">{t.score}: {Math.round((quizScore/quizQuestions.length)*100)}%</h4>
                                                        <button onClick={() => { setQuizStep(0); setQuizScore(0); setShowResult(false); }} className="px-12 py-5 bg-indigo-600 text-white rounded-[2.5rem] font-black hover:bg-indigo-700 shadow-lg transition-all uppercase text-[10px]">Reset</button>
                                                    </div>
                                                )}
                                            </div>
                                        ) : t.sections[activeTab].url ? (
                                            <iframe src={t.sections[activeTab].url} className="w-full h-full border-none" sandbox="allow-scripts allow-same-origin" title="preview" />
                                        ) : (
                                            <div className="p-16 flex flex-col items-center justify-center text-center space-y-6 h-full text-slate-800 dark:text-white">
                                                <Icon name="trending-up" size={64} className="text-indigo-600 animate-pulse" />
                                                <h4 className="text-4xl font-black tracking-tighter uppercase leading-none">Research Center</h4>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </main>

                        <footer className={`border-t py-6 px-10 shrink-0 z-30 transition-colors ${isDark ? 'bg-slate-950 border-slate-800' : 'bg-white border-slate-100'}`}>
                            <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-10 text-[9px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <div className="flex items-center gap-4">
                                    <div className="p-2 bg-indigo-500/10 rounded-lg"><Icon name="linkedin" size={14} className="text-indigo-500" /></div>
                                    <a href="https://linkedin.com/in/faramarzkowsari" target="_blank" className="hover:text-indigo-600 transition-colors tracking-tighter">Faramarz Kowsari</a>
                                </div>
                                <div className="flex items-center gap-10">
                                    <a href="mailto:info@faramarzkowsari.com" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="mail" size={14} className="text-indigo-400" /> info@faramarzkowsari.com</a>
                                    <a href="https://play.google.com/store/search?q=Faramarz%20Kowsari&c=books" target="_blank" className="flex items-center gap-2 hover:text-indigo-400 transition-colors"><Icon name="library" size={14} className="text-indigo-400" /> Google Books</a>
                                </div>
                                <div className="hidden lg:block opacity-40 uppercase tracking-[0.4em]">Beykoz University • PhD 2024</div>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
